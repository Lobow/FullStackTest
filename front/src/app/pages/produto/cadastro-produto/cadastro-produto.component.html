<mat-card>
    <mat-card-title background-col>Informe os dados do Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Informe o nome do Produto"
                [(ngModel)]="produto.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input class="form-control" mask="0000-00-00" matInput placeholder="Data de Entrada Ex.: aaaa-mm-dd"
                [(ngModel)]="produto.data" name="data"  maxlength="10" autocomplete="off">                
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Informe as informações do produto"
                [(ngModel)]="produto.detalhes" name="detalhes">
        </mat-form-field>        
         </form>
    <button mat-raised-button (click)="cadastraProduto()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
